<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starium Rafa Quality Control Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1E1E1E 0%, #2d2d2d 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00BCD4;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #00BCD4;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .mode-selector label {
            color: #00BCD4;
            font-weight: bold;
        }

        .mode-selector select {
            background-color: #1E1E1E;
            color: #ffffff;
            border: 2px solid #00BCD4;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .mode-selector select:hover {
            background-color: #2d2d2d;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .control-box {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            color: #00BCD4;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-group input {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 2px solid #00BCD4;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
            border-color: #00E676;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .results-area {
            margin-top: 20px;
        }

        .density-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #1E1E1E, #252525);
            border-radius: 15px;
            border: 1px solid #333;
        }

        .density-value {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(0, 188, 212, 0.5);
                transform: scale(1.02);
            }
        }

        .density-label {
            color: #888;
            margin-top: 10px;
            font-size: 1rem;
        }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .machine-btn {
            background: linear-gradient(145deg, #1E1E1E, #2d2d2d);
            color: #ffffff;
            border: 2px solid #00BCD4;
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .machine-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.4);
            background: linear-gradient(145deg, #2d2d2d, #3d3d3d);
        }

        .error-message {
            background-color: #FF1744;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .bot-result {
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .bot-result.too-low,
        .bot-result.too-high {
            background: linear-gradient(145deg, #FF1744, #D50000);
            animation: alertPulse 1s ease-in-out infinite;
        }

        @keyframes alertPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 23, 68, 0.8);
            }
        }

        .bot-result.normal {
            background: linear-gradient(145deg, #00E676, #00C853);
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.5);
        }

        .bot-result .density-value {
            color: #121212;
            text-shadow: none;
        }

        .bot-result .status-text {
            color: #121212;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #1E1E1E, #2d2d2d);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00BCD4;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 188, 212, 0.3);
        }

        .modal h2 {
            color: #00BCD4;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .modal-info {
            margin: 20px 0;
        }

        .modal-info p {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .modal-info span {
            color: #00BCD4;
            font-weight: bold;
        }

        .modal-close {
            background-color: #00BCD4;
            color: #121212;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background-color: #00E676;
            transform: scale(1.05);
        }

        footer {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            position: relative;
        }

        footer p {
            color: #666;
            font-size: 0.9rem;
            cursor: default;
            transition: all 0.3s ease;
        }

        footer:hover p {
            opacity: 0;
        }

        footer::before {
            content: "Â© 2026 Dammie Optimus Solutions. All rights reserved.";
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            color: #666;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        footer:hover::before {
            opacity: 0;
        }

        footer::after {
            content: "WhatsApp Dammie Optimus Solutions on 07053331253";
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            color: #00BCD4;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        footer:hover::after {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }

            .control-box {
                padding: 20px;
            }

            .density-value {
                font-size: 3rem;
            }

            .machine-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .machine-btn {
                padding: 12px 5px;
                font-size: 0.9rem;
            }

            .bot-result {
                padding: 25px;
            }

            .bot-result .density-value {
                font-size: 2.5rem;
            }

            .modal {
                padding: 25px;
            }
        }

        @media (max-width: 400px) {
            .machine-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Starium Rafa Quality Control Tool</h1>
        <div class="mode-selector">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="level9">Level 9 Silo Densities</option>
                <option value="bot">BOT Densities</option>
            </select>
        </div>
    </header>

    <main>
        <div class="control-box">
            <div class="input-group">
                <label for="weight">Powder Weight (g)</label>
                <input type="number" id="weight" placeholder="Enter powder weight in grams" step="any">
            </div>
        </div>

        <div class="results-area" id="results"></div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>Machine Details</h2>
            <div class="modal-info">
                <p>Machine ID: <span id="modal-machine-id"></span></p>
                <p>Line: <span id="modal-line"></span></p>
                <p>Gram Setting: <span id="modal-gram"></span></p>
                <p>Density Range: <span id="modal-range"></span></p>
            </div>
            <button class="modal-close" id="modal-close">Close</button>
        </div>
    </div>

    <footer>
        <p>&nbsp;</p>
    </footer>

    <script>
        const machineData = [
            { id: 1, gram: 125, min: 0.200, max: 0.270 },
            { id: 2, gram: 85, min: 0.240, max: 0.300 },
            { id: 3, gram: 85, min: 0.240, max: 0.300 },
            { id: 4, gram: 85, min: 0.240, max: 0.300 },
            { id: 5, gram: 85, min: 0.240, max: 0.300 },
            { id: 6, gram: 125, min: 0.200, max: 0.270 },
            { id: 7, gram: 85, min: 0.240, max: 0.300 },
            { id: 8, gram: 85, min: 0.240, max: 0.300 },
            { id: 9, gram: 85, min: 0.240, max: 0.300 },
            { id: 10, gram: 22, min: 0.200, max: 0.310 },
            { id: 11, gram: 85, min: 0.240, max: 0.300 },
            { id: 12, gram: 85, min: 0.240, max: 0.300 },
            { id: 13, gram: 85, min: 0.240, max: 0.300 },
            { id: 14, gram: 85, min: 0.240, max: 0.300 },
            { id: 15, gram: 85, min: 0.240, max: 0.300 },
            { id: 16, gram: 850, min: 0.200, max: 0.270 },
            { id: 17, gram: 85, min: 0.240, max: 0.300 },
            { id: 18, gram: 85, min: 0.240, max: 0.300 },
            { id: 19, gram: 85, min: 0.240, max: 0.300 },
            { id: 20, gram: 85, min: 0.240, max: 0.300 },
            { id: 21, gram: 850, min: 0.200, max: 0.270 },
            { id: 22, gram: 45, min: 0.210, max: 0.310 },
            { id: 23, gram: 45, min: 0.210, max: 0.310 },
            { id: 24, gram: 45, min: 0.210, max: 0.310 },
            { id: 25, gram: 45, min: 0.210, max: 0.310 },
            { id: 26, gram: 850, min: 0.200, max: 0.270 },
            { id: 27, gram: 45, min: 0.210, max: 0.310 },
            { id: 28, gram: 45, min: 0.210, max: 0.310 },
            { id: 29, gram: 45, min: 0.210, max: 0.310 },
            { id: 30, gram: 45, min: 0.210, max: 0.310 }
        ];

        const lineMap = {
            1: '1A', 2: '1A', 3: '1A', 4: '1A', 5: '1A',
            6: '1B', 7: '1B', 8: '1B', 9: '1B', 10: '1B',
            11: '2A', 12: '2A', 13: '2A', 14: '2A', 15: '2A',
            16: '2B', 17: '2B', 18: '2B', 19: '2B', 20: '2B',
            21: '3A', 22: '3A', 23: '3A', 24: '3A', 25: '3A',
            26: '3B', 27: '3B', 28: '3B', 29: '3B', 30: '3B'
        };

        const modeSelect = document.getElementById('mode');
        const weightInput = document.getElementById('weight');
        const resultsDiv = document.getElementById('results');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modal-close');

        weightInput.addEventListener('focus', () => {
            weightInput.value = '';
            resultsDiv.innerHTML = '';
        });

        modeSelect.addEventListener('change', () => {
            weightInput.value = '';
            resultsDiv.innerHTML = '';
        });

        weightInput.addEventListener('input', calculate);

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        function calculate() {
            const weight = parseFloat(weightInput.value);
            const mode = modeSelect.value;

            if (isNaN(weight) || weight <= 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            if (mode === 'level9') {
                calculateLevel9(weight);
            } else {
                calculateBOT(weight);
            }
        }

        function calculateLevel9(weight) {
            const density = (weight / 1580).toFixed(3);
            const matchingMachines = machineData.filter(m => 
                density >= m.min && density <= m.max
            );

            let html = `
                <div class="density-display">
                    <div class="density-value">${density}</div>
                    <div class="density-label">g/mL</div>
                </div>
            `;

            if (matchingMachines.length > 0) {
                html += '<div class="machine-grid">';
                matchingMachines.forEach(m => {
                    html += `<button class="machine-btn" data-id="${m.id}">M${m.id}</button>`;
                });
                html += '</div>';
            } else {
                html += '<div class="error-message">No matching machines found for this density!</div>';
            }

            resultsDiv.innerHTML = html;

            document.querySelectorAll('.machine-btn').forEach(btn => {
                btn.addEventListener('click', () => showMachineModal(parseInt(btn.dataset.id), density));
            });
        }

        function calculateBOT(weight) {
            const density = (weight / 1680).toFixed(3);
            let statusClass, statusText;

            if (density < 0.200) {
                statusClass = 'too-low';
                statusText = 'TOO LOW';
            } else if (density > 0.240) {
                statusClass = 'too-high';
                statusText = 'TOO HIGH';
            } else {
                statusClass = 'normal';
                statusText = 'NORMAL';
            }

            const html = `
                <div class="bot-result ${statusClass}">
                    <div class="density-value">${density} <span style="font-size: 1.5rem;">g/mL</span></div>
                    <div class="status-text">${statusText}</div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function showMachineModal(machineId, density) {
            const machine = machineData.find(m => m.id === machineId);
            const line = lineMap[machineId];

            document.getElementById('modal-machine-id').textContent = `M${machineId}`;
            document.getElementById('modal-line').textContent = line;
            document.getElementById('modal-gram').textContent = `${machine.gram}g`;
            document.getElementById('modal-range').textContent = `${machine.min.toFixed(3)} - ${machine.max.toFixed(3)}`;

            modal.classList.add('active');
        }
    </script>
</body>
</html>
